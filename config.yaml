# ============================================================
# Ad Tech Content Curator — Configuration
# ============================================================

settings:
  days_lookback: 7          # How far back to fetch content
  max_items_per_source: 5   # Max items per source in the digest
  output_dir: "./output"

  # Optional: add your Anthropic or OpenAI key to enable AI summaries
  # Without a key, the digest still works — just without summaries.
  anthropic_api_key: ""     # sk-ant-...
  openai_api_key: ""        # sk-...

# ------------------------------------------------------------
# Topics of interest — used for relevance scoring (future LLM feature)
# ------------------------------------------------------------
topics_of_interest:
  # Core performance DSP
  - performance DSP
  - bid optimization
  - ML bidding
  - pCVR
  - pLTV
  - in-app bidding
  - real-time bidding
  - auction dynamics
  # Mobile UA
  - user acquisition
  - app install
  - CPI
  - ROAS
  - LTV
  - retargeting
  - re-engagement
  # SKAN & Privacy
  - SKAdNetwork
  - SKAN 4.0
  - ATT
  - IDFA
  - privacy sandbox Android
  - cookieless
  # Measurement
  - incrementality
  - attribution
  - MMP
  - AppsFlyer
  - Adjust
  - Singular
  # Creative
  - playable ads
  - rewarded video
  - DCO
  - creative optimization
  # Competitors
  - AppLovin
  - Unity Ads
  - Moloco
  - Liftoff
  - Smadex
  - Adikteev
  - ironSource
  - Mintegral
  # Ecosystem
  - mediation
  - ad monetization
  - mobile gaming
  - ad fraud

# ------------------------------------------------------------
# Competitors to track
# ------------------------------------------------------------
competitors:
  - name: AppLovin
    type: "Performance DSP + Mediation (MAX, Adjust, Wurl)"
    threat_level: high
  - name: Unity / ironSource
    type: "Gaming DSP + Mediation (LevelPlay) + Exchange"
    threat_level: high
  - name: Moloco
    type: "ML-first performance DSP (Cloud DSP)"
    threat_level: high
  - name: Liftoff / Vungle
    type: "Performance DSP + Exchange + Creative"
    threat_level: medium
  - name: Meta (Facebook Ads)
    type: "Walled garden — biggest UA budget share"
    threat_level: high
  - name: Google (UAC/Admob)
    type: "Walled garden — Android-first distribution"
    threat_level: high
  - name: Smadex
    type: "Independent programmatic DSP"
    threat_level: medium
  - name: Adikteev
    type: "Retargeting & re-engagement specialist"
    threat_level: medium
  - name: Digital Turbine
    type: "On-device media + app distribution"
    threat_level: low
  - name: Mintegral
    type: "Chinese-origin global DSP + exchange"
    threat_level: medium
  - name: InMobi
    type: "Independent mobile DSP + exchange"
    threat_level: medium
  - name: Chartboost
    type: "Gaming-focused exchange (owned by Zynga/T2)"
    threat_level: low

