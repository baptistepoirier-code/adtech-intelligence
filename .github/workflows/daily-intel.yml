name: Daily Intelligence Update

on:
  schedule:
    - cron: '30 6 * * *'  # 6:30 UTC = ~7:30 CET
  workflow_dispatch: {}     # Manual trigger

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install feedparser pyyaml

      - name: Generate daily intelligence
        run: python scripts/generate_daily_intel.py --days 7 --output docs/data

      - name: Commit & push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/
          git diff --staged --quiet || git commit -m "Daily intel update $(date +%Y-%m-%d)"
          git push
